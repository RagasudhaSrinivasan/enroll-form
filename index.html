<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
        <h1>STUDENT ENROLLMENT FORM</h1>
        <form>
            <img src="user.png" class="user">
            <p>First Name:
                <input type="text" name="fname" id="fname"></p>
            <p>Last Name:
            <input type="text" name="lname" id="lname"></p>
            <p>Age:&nbsp &nbsp &nbsp &nbsp
            <input type="number" name="email" id="email">
           
        </p>
            <p>Gender:&nbsp &nbsp &nbsp 
                <input type="radio" id="gender" name="gender" value="Male">Female 
                <input type="radio" id="gender" name="gender" value="Female">Male
            </p>
            <p>Skills:&nbsp &nbsp &nbsp &nbsp &nbsp
            <input type="checkbox" name="age" id="age" value="HTML">HTML<input type="checkbox" name="age" id="age" value="HTML">JAVA
        </p>
           <p id="btn">
            &nbsp &nbsp &nbsp &nbsp &nbsp  &nbsp &nbsp &nbsp &nbsp  &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp<input type="button" name="button" id="btn" value="Add" onclick="ss()"></p>
        </form>
        
        <table border="4" id="show">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Gender</th>
                    <th>Skills</th>
                </tr>
            </thead>
        </table>
        <script>
            var list1=[];
            var list2=[];
            var list3=[];
            var list4=[];
            var list5=[];


            var n=1;
            var x=0;

            function ss(){
                var Addn = document.getElementById('show');
                var NewRow = Addn.insertRow(n);
                list1[x]=document.getElementById("fname").value;
                list2[x]=document.getElementById("lname").value;
                list3[x]=document.getElementById("email").value;
                list4[x]=document.getElementById("gender").value;
                list5[x]=document.getElementById("age").value;

                var cel1=NewRow.insertCell(0);
                var cel2=NewRow.insertCell(1);
                var cel3=NewRow.insertCell(2);
                var cel4=NewRow.insertCell(3);
                var cel5=NewRow.insertCell(4);

                cel1.innerHTML = list1[x];
                cel2.innerHTML = list2[x];
                cel3.innerHTML = list3[x];
                cel4.innerHTML = list4[x];
                cel5.innerHTML = list5[x];

                n++;
                x++;


            }
        </script>
    
</body>
</html>
